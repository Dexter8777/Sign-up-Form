<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
   <section class="section-one">
        <img src="img/vista-wei-OiERUvVrioU-unsplash.jpg" alt="image">
        <div class="logo-section">
            <img src="img/odin-lined.png" alt="logo Image">
            <h1>DEXTER</h1>
        </div>
       <div>
        <p>
            Photo by 
            <a class="credits" href="https://unsplash.com/@weista?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Vista Wei</a>
            on 
            <a class="credits" href="https://unsplash.com/photos/red-staircase-bar-handle-OiERUvVrioU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
       </div>
   </section>
   <section>
    <form action="" method="post">
        <div>
            <p>This is not a real online service! You know you need something
                like this in your like to help you realize your deepest dreams.
                Sign up now to get started.
            </p>
            <p>You know you want to.</p>
        </div>
      <div class="form">
        <fieldset>
            <legend>Join Today!</legend>
            <div>
                <label for="fname">first name</label>
                <input type="text" id="fname" name="fname">
            </div>
            <div>
                <label for="lname">last name</label>
                <input type="text" id="lname" name="lname">
            </div>
            <div>
                <label for="email">email</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="phoneNum">phone number</label>
                <input type="tel" id="phoneNum" name="phoneNum">
            </div>
            <div>
                <label for="password">password</label>
                <input type="password" id="password" name="password">
            </div>
            <div>
                <label for="confirmPassword">confirm password</label>
                <input class="error" type="password" id="confirmPassword" name="confirmPassword">
            </div>
        </fieldset>
       </div>
       <div>
        <button class="error" type="submit">Create Account</button>
        <p>Already have an account?<a href="blank"> Log in</a></p>
       </div>
    </form>
   </section>
    
</body>
</html>
